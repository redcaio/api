<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">
    <script src="node_modules/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 180px; }
        
    </style>

</head>
<body>
      <div id="map"></div>
      <header>
        <nav>
            <ul>
                <!-- Botão para ir para a página do mapa -->
                <a href="index.html" class="btn btn-primary">Ir para a Página Inicial</a>
            </ul>
        </nav>        
    </header>
  <script>
      var map = L.map('map').setView([-8.063893076031254, -34.87357737729184], 13);
      L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
      }).addTo(map);
      var marker = L.marker([-8.063893076031254, -34.87357737729184]).addTo(map);
      marker.bindPopup("<b>Livraria Jaqueira:</b> Recife Antigo, R. Me. de Deus, 110 - Recife, PE, 50030-030").openPopup();

  </script>
</body>
</html>
