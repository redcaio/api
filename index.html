<body>

  <div class="jumbotron text-center">
    <h1>Busca de Livros</h1>

    <div class="container">
      <div class="row">
        <div class="col-sm-12">

          <form>
            <input id="nameBook" class="form-control" type="text" placeholder="Digite o nome do livro...">
            <br />
            <a class="btn btn-primary" onclick="searchBooks(document.getElementById('nameBook').value)">Buscar livro</a>
          </form>

        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h3 id='title'></h3>
        <p id='description'></p>
        <p id='imdb'></p>
        <img id="my_image" class="img-fluid">
      </div>
    </div>
  </div>
  <br />

  <header>
    <nav>
        <ul>
            <!-- Botão para ir para a página do mapa -->
            <a href="indexmapa.html" class="btn btn-primary">Livraria recomendada</a>
        </ul>
    </nav>        
</header>

  <script>
    function searchBooks() {
      $('#title').empty();
      $('#description').empty();
      $('#imdb').empty();
      $("#my_image").empty();

      var settings = {
        "async": true,
        "crossDomain": true,
        "url": "http://127.0.0.1:3000/book/",
        "method": "GET"
      }

      $.ajax(settings).done(function (response) {
        console.log(response);
        $('#title').append(response.Title + "(" + response.Year + ")");
        $("#my_image").attr("src", response.Poster);
        $('#description').append(response.Plot);
        $('#Book').append("Livro: " + response.Rating);
      });

    }
  </script>
